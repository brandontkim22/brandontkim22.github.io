<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <title>Contact Me | Brandon Kim</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Brandon Kim</div>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html" class="active">About Me</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <section class="contact-container">
      <h1>Contact Me</h1>
      <p>
        Feel free to fill out the form below or email me directly at
        <a href="mailto:brandontkim22@gmail.com">brandontkim22@gmail.com</a>.
      </p>

      <form
        class="contact-form"
        name="contact-form"
        id="contact-form"
        action="https://formspree.io/f/mvgadjje"
        method="POST"
      >
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Your Name"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your Email"
          required
        />
        <textarea
          name="message"
          id="message"
          rows="5"
          placeholder="Your Message"
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>

      <div class="social-links">
        <a
          href="https://linkedin.com/in/brandon-t-kim"
          target="_blank"
          aria-label="LinkedIn"
          ><i class="fab fa-linkedin"></i>
        </a>
        <a
          href="https://github.com/brandontkim22"
          target="_blank"
          aria-label="GitHub"
          ><i class="fab fa-github"></i
        ></a>
        <a href="mailto:brandontkim22@gmail.com" aria-label="Email">
          <i class="fas fa-envelope"></i>
        </a>
      </div>
    </section>
    <script src="nav_bar.js"></script>
    <script src="contact.js"></script>
  </body>
</html>
